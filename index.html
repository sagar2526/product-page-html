  <head>

  <body>
     <div class="container-fluid">
        <div class="product-img">
        	<img src= "images/red.png" alt="red" height="727px" />
        </div>
     </div>
     <section class="details">
     	<div class="type">
     		<p>HEADPHONES</p>
     	</div>
     	<div class="name">
     		<p>Beats EP</p>
     	</div>
     	<div class="description">
     		<p>The preffered choice ofa vast range of acclaimed DJs.<br>Punchy,bass-focused sound and high isolation.Sturdy<br>
     		headband amd on-ear cushions suitablefor live performance.</p>
     	</div>
     	<div class="color">
     		<h6>color</h6>
     	</div>
     	<div class="color-btn">
     	        <button type="button" class="btn btn-circle red"><img src="images/check-icn.svg" alt="checked"></button>
     			<button type="button" class="btn btn-circle blue"></button>
     			<button type="button" class="btn btn-circle black"></button>
     	</div>
     	<div class="cable-config">
     		<h6>Cable-configuration</h6>
     		<div class="cable-type">
     		    <button type="button" class="btn btn-outline-dark">Straight</button>
     		    <button type="button" class="btn btn-outline-dark">Coiled</button>
     		    <button type="button" class="btn btn-outline-dark">Long-Coiled</button>	
     		</div>
     	</div>
     	<div class="help">
                <i class="far fa-question-circle"></i> <a href="#">How to configurate your headphones</a>
         </div>
         <div class="price-amt">
            <span>148$</span>
            <button type="button" class="btn btn-success">Add to cart</button>
